<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Overlay</title>
  <style>
    html,body{margin:0;padding:0;background:transparent;overflow:hidden;font-family:Segoe UI,Arial,sans-serif}
    .box{display:inline-flex;gap:10px;align-items:center;padding:8px 12px;border-radius:12px;background:rgba(8,10,14,.55);border:1px solid rgba(255,255,255,.18);color:#fff;font-weight:900;font-size:22px;backdrop-filter:blur(4px)}
    .v{min-width:50px;text-align:right}
  </style>
</head>
<body>
  <div class="box" id="box">FPS <span class="v" id="fps">--</span></div>
  <script>
    const fps = document.getElementById('fps');
    window.noc?.onBedrockFps?.((d)=>{
      fps.textContent = (d?.current || '--');
    });
  </script>
</body>
</html>
