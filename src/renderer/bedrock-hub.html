<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NocLauncher — Локальные сервера</title>
  <style>
    :root{--txt:#fff;--muted:rgba(255,255,255,.75);--stroke:rgba(255,255,255,.12);--acc:#6dff9a}
    *{box-sizing:border-box}
    body{margin:0;color:var(--txt);font-family:Segoe UI,Inter,Arial;background:transparent}
    .wrap{padding:10px}
    .shell{backdrop-filter:blur(10px);background:linear-gradient(180deg,rgba(16,12,30,.72),rgba(10,8,20,.72));border:1px solid var(--stroke);border-radius:16px;padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title{font-weight:900}
    .btn{border:1px solid var(--stroke);background:rgba(255,255,255,.07);color:#fff;border-radius:10px;padding:7px 10px;font-weight:800;cursor:pointer}
    .btn.acc{background:linear-gradient(135deg,#66ef96,#4ada7d);color:#082313;border:0}
    .hint{font-size:12px;color:var(--muted);margin-bottom:8px}
    .row{display:flex;gap:8px;margin-bottom:10px}
    .list{max-height:300px;overflow:auto}
    .item{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;background:rgba(255,255,255,.04);border:1px solid var(--stroke);border-radius:12px;padding:9px;margin-bottom:7px}
    .name{font-weight:800;font-size:14px}
    .meta{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="shell">
      <div class="top">
        <div class="title">Noc • Локальные сервера</div>
        <button class="btn" id="btnCloseWin">✕</button>
      </div>
      <div class="hint" id="hostStatus">Проверка Bedrock...</div>
      <div class="row">
        <button class="btn acc" id="btnOpenMinecraft">Открыть Bedrock</button>
        <button class="btn" id="btnRefresh">Обновить ленту</button>
      </div>
      <div class="list" id="servers"></div>
    </div>
  </div>
  <script src="./bedrock-hub.js"></script>
</body>
</html>
